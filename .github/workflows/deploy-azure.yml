name: Build and Deploy Mentori-IA App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-mentori-ia-prod
  JAVA_VERSION: '21'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ./
        run: mvn clean package -DskipTests

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure App Service settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              SPRING_PROFILES_ACTIVE=prod \
              SPRING_DATASOURCE_URL=${{ secrets.DB_URL }} \
              SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }} \
              SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }} \
              API_SECURITY_TOKEN_SECRET=${{ secrets.JWT_SECRET }} \
              OPENAI_KEY=${{ secrets.OPENAI_KEY }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend/target/back-end-mentoria-*.jar

      - name: Azure Logout
        run: az logout
